<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Outreach - Stefano Racioppi</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    main section {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card-title {
      margin: 0.5rem;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      color: #007acc;
      display: block;
    }
    .card-title:hover {
      text-decoration: underline;
    }
    .card-source {
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div id="container">
    <header>
      <h1>Outreach</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <!-- Example card -->
        <div class="card">
          <a href="https://www.sciencenews.org/article/iron-helium-compound-earth-core" target="_blank">
            <img src="assets/img/iron-helium-earth.jpg" alt="Iron-Helium compound in Earth's core" />
            <span class="card-title">A new iron compound hints ‘primordial’ helium hides in Earth’s core</span>
          </a>
          <div class="card-source">ScienceNews</div>
        </div>

        <div class="card">
          <a href="https://www.buffalo.edu/news.host.html/content/shared/university/news/news-center-releases/2023/12/sodium-high-pressure-transformation.detail.html" target="_blank">
            <img src="assets/img/Na.jpg" alt="Sodium’s high-pressure transformation can tell us about the interiors of stars and planets" />
            <span class="card-title">Sodium’s high-pressure transformation can tell us about the interiors of stars and planets</span>
          </a>
          <div class="card-source">News Center UB</div>
        </div>

        <!-- Add more cards here -->
        <!--
        <div class="card">
          <a href="ARTICLE_URL" target="_blank">
            <img src="IMAGE_PATH" alt="ALT_TEXT" />
            <span class="card-title">ARTICLE_TITLE</span>
          </a>
          <div class="card-source">JOURNAL_NAME</div>
        </div>
        -->
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Stefano Racioppi</p>
    </footer>
  </div>
</body>
</html>
